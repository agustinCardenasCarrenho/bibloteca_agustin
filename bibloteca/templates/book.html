{%extends 'base.html'%}

{% block content%}
    <div class="row mt-5 ">
        <div class="col-4">
            <img src="{{book.image}}" alt="">
        </div>
        <div class="col-8">
           <div class="row">
                <h2>{{book.title}}</h2> <a href="/book/add/{{book.id}}" class="btn btn-primary">+</a>
           </div>
           <div class="row mt-3">
               {{book.author}}
           </div>
           <div class="row mt-3">
               {{book.synopsis}}
           </div>
        </div>
    </div>
{% endblock %}
