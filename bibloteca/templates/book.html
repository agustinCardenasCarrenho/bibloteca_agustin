{%extends 'base.html'%}

{% block content%}
    <div class="row mt-5">
        <div class="col-lg-4 col-xs-12">
            <img src="{{book.image}}" alt="">
        </div>
        <div class="col-lg-8 col-xs-12">
           <div class="row">
                <h2>{{book.title}}</h2> <a href="/book/add/{{book.id}}" class="btn btn-success">AGREGAR A BIBLOTECA</a>
           </div>
           <div class="row mt-3">
               {{book.author}}
           </div>
           <div class="row mt-3">
               {{book.synopsis}}
           </div>
        </div>
    </div>
{% endblock %}
