{% extends 'index.html' %}
{% load bibloteca_extra %}

{% block content %}
    {%for lib in library.all%}

    <select class="slc" data="{{lib.book.id}}">
        <option value="{{status_id}}">{{status_id|getcurrentstatus}}</option>
    {%for statu in status%}
        <option class="{%if statu.id == status_id%} d-none {%endif%}" value="{{statu.id}}">{{statu.descriptions}}</option>
    {%endfor%}
    </select>
   
    <div class="row mt-5">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="{{lib.book.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                   <h4 class="card-tile text-center"> <strong>{{lib.book.title}} </strong></h4>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{lib.book.currentPage|percentage:lib.book.numPages}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{lib.book.currentPage|percentage:lib.book.numPages}}%
                </div>
            </div>
            <a href="#" class="btn btn-primary">ACTUALIZAR PROGRESO</a>
        </div>
    </div>
    {%endfor%} 

    <script>
        
        var selects = document.getElementsByClassName('slc')
        for (let index = 0; index < selects.length; index++) {
            selects[index].onchange = function () {
               book_id = this.attributes[1].value 
               changebookState(book_id,this.value)
            }
        }
        
        function changebookState(book_id , state){
            fetch('http://localhost:8000/book/update/'+book_id+'/'+state).then(function(res){
                window.location.replace(res.url);
            })
        }
        
    </script>
{% endblock  %}
