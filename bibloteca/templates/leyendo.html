{% extends 'index.html' %}

{% block content %}
    
    {%for lib in library.all%}
    <div class="row mt-5">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS0iXmmve4-FWvVI8lgMTugqQXCA6_z143BwTqFuhVt9yWFHMNN&usqp=CAU" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{lib.book.title}}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <a href="#" class="btn btn-primary">ACTUALIZAR PROGRESO</a>
        </div>
    </div>
    {%endfor%} 

{% endblock  %}
